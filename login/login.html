<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="imagem/png" href="./icone-fcamara.png"/>
    <title>Entrar</title>
</head>
<body>
    

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h1 class="active underlineHover"> Technical Share </h1> 
          <img src="./logoFCamarab.png" id="logo" alt="Logo FCamara" width="100px"/>
      
          <form>
              <br><br><br>
              <p><strong>Orange ID</strong></p>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Digite sua ID">
            <input type="submit" class="fadeIn fourth" value="Entrar">
          </form>

          <p id="sanguelj">#SangueLaranja</p>
      
          <!-- Esqueceu a Senha -->
        <div id="formFooter">
          <button class="idlogin" data-toggle="modal" data-target="#novaid">Esqueceu o ID?</button>
        </div>
      

         <!-- pop-up Agendamento-->
 
         <div class="modal fade" id="novaid" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">
            Instruções para recuperação da ID
          </h5>
          </div>
          <div class="modal-body text-center">
            Instruções enviadas para o e-mail cadastrado!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light botao-cancelar" data-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>


  <footer class="rodape">&copy; Grupo FCamara | All Rights Reserved</footer>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  

  </div>
</div>

</body>
</html>
