<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/6bedd4d8ae.js"
      crossorigin="anonymous"
    ></script>

    <!--Estilo personalizado-->
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light navegation fixed-top">
        <div class="container">
          <a href="" class="navbar-brand">
            <img src="img/Logotipo-FCamara.png" class="logo" alt="" />
          </a>
          <!--menu sanduíche-->
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--fim do menu sanduíche-->
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link navegation-link">home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">sobre nós</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">profissionais</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">fórum</a>
              </li>
              <li class="nav-item">
                <a href="" class="btn btn-outline-light ml-4">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!--Início Container Principal-->
      <div class="container container-principal">
        <h2>Faça seu Agendamento</h2>
        <!--Início Profissionais-->
        <div class="container container-profissional">
          <div class="row g-4 d-flex justify-content-center">
            <div class="col-md-8 shadow-sm rounded text-center">
              <img
                src="img/woman1.jpg"
                alt="Foto de uma Mulher"
                class="img-profissional mt-2"
              />
              <p class="nome-profissional mt-1">Profissional 1</p>
              <p class="cargo-profissional">
                <strong> Desenvolvedor Júnior</strong>
              </p>
              <p class="habilidade-profissional mb-2">
                <strong>Habilidades:</strong> React, React Native, Express,
                NestJS, NextJS.
              </p>
            </div>

            <div class="col-md-4 shadow-sm rounded text-center">
              <p class="nome-profissional mt-1">Informações de Agendamento</p>
              <p class="cargo-profissional">
                <strong>DATA</strong>
              </p>
              <p class="habilidade-profissional mb-2">HORA</p>
              <button class="btn btn-light mb-2 btn-sm botao-agendar">
                Confirmar Agendamento
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
