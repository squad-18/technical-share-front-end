<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Technical Share</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body class="mentorias">
    <header>
      <!--Início Navegação-->
      <nav class="navbar navbar-expand-md navbar-light navegation fixed-top">

            Technical Share
            <br />
            <div>
              <img src="img/Logo-FCamara.png" alt="" class="logo float-right" />
            </div>
          </a>
          <!--menu sanduíche-->
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--fim do menu sanduíche-->
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="entrada.html" class="nav-link navegation-link" id="chat">Home</a>
              </li>
              <li class="nav-item">
                <a href="forum.html" class="nav-link" id="forum">Fórum</a>
              </li>
              <li class="nav-item">
                <a href="mentorias-agendadas.html" class="nav-link" id="mentorias">
                  Mentorias Agendadas</a
                >
              </li>
              <li class="nav-item">
                <a href="favoritos.html" class="nav-link" id="favoritos">Favoritos</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="btn btn-outline-light ml-4">Sair</a>
              </li>
            </ul>
          </div>
      </nav>
      <!--Fim Navegação-->
    </header>
    <section>
      <!--Início Container Principal-->
      <div class="container container-principal">
        <!--Início Área do Cliente-->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2>Mentorias Agendadas</h2> <a href="entrada.html"><button class="btn btn-light botao-agendar">Agendar Nova Mentoria</button>
        </div></a>
        <div class="" d-flex justify-content-center">
          <table class="table">
            <thead>
              <tr>
               <th>Mentor</th> 
                <th>Data</th>
                <th>Hora</th>
                <th></th>
              </tr>
           </thead>
            <tbody id="tabelaAgendamento">
            </tbody> 
          </table>
        </div>
          <!--Fim Seção Profissionais-->
      </div>
      <!--Fim do Container Principal-->
    </section>

    <!-- pop-up Confirmado -->
    <div
      class="modal fade"
      id="confirmado"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLabel">
              <i class="fa-solid fa-circle-check fa-3x text-success"></i>
          </div>
          <div class="modal-body text-center mt-2">
          <strong> Mentoria Desmarcada com Sucesso</strong>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>


    <!-- JavaScript -->
